<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      body {
        background-color: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: #262626;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .main-content {
        margin-left: 0;
      }

      @media (max-width: 1200px) {
        .main-content {
          margin-left: 0;
        }
      }

      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
          margin-top: 50px;
          margin-bottom: 60px;
        }
      }

      .nav-link {
        color: #262626;
        padding: 12px;
        border-radius: 8px;
        transition: background 0.2s;
        display: flex;
        align-items: center;
      }
      .nav-link:hover {
        background-color: #f0f0f0;
      }
      .nav-link i {
        font-size: 1.4rem;
        width: 30px;
      }

      .profile-pic-container {
        display: flex;
        justify-content: center;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .profile-pic {
          width: 77px;
          height: 77px;
        }
        .profile-pic-container {
          justify-content: flex-start;
          margin-right: 20px;
        }
        .desktop-stats {
          display: none;
        }
        .mobile-stats {
          display: flex;
        }
      }

      .gallery-item {
        position: relative;
        aspect-ratio: 1/1;
        cursor: pointer;
        overflow: hidden;
      }
      .gallery-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.2s;
        color: white;
        font-weight: bold;
        gap: 20px;
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      @media (max-width: 768px) {
        .gallery-item:hover .gallery-overlay {
          opacity: 0;
        } 
      }

      .btn-custom-light {
        background-color: #efefef;
        color: #262626;
        font-weight: 600;
        font-size: 0.9rem;
        border: none;
        padding: 5px 16px;
        border-radius: 8px;
      }
      .btn-custom-light:hover {
        background-color: #dbdbdb;
      }
    </style>
  </head>
  <body>

          </div>
